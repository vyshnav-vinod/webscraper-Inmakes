<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebScrape</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
  <div class="container">
      <form method="post"> {% csrf_token %}
        <div class="row">
        <div class="col-md-4">
        <input class="form-control" type="text" name="linkname" placeholder="Enter link">
        </div>
        <div class="col-md-4">
        <input type="submit" class="btn btn-success">
        </div>
        </div>
      </form>
    <div class="row g-3">
      <div class="col-md-6">
        <table class="table table-dark">
          <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Link</th>
          </tr>
          </thead>
          <tbody>
          {% for i in links %}
          <tr>
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.address}}</td>
          </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
